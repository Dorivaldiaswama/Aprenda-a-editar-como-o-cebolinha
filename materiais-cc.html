<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Materiais de CC</title>

<style>
body{
    margin:0;
    background:#0d0d0d;
    font-family:Arial;
    color:white;
}

.topo{
    padding:50px;
    text-align:center;
    background:#000;
}

.topo h1{
    color:#00E676;
}

.grade{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
    gap:30px;
    padding:60px;
}

.card{
    background:#111;
    padding:20px;
    text-align:center;
    border-top:5px solid #00E676;
}

.card img{
    width:100%;
    border-radius:10px;
}

.card h3{
    margin-top:15px;
    color:#00E676;
}

.card a{
    display:inline-block;
    margin-top:15px;
    padding:10px 25px;
    background:#00E676;
    color:#000;
    text-decoration:none;
    border-radius:20px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="topo">
    <h1>Materiais usados na CC</h1>
    <p>Faça download dos recursos usados no vídeo</p>
</div>

<div class="grade">

<div class="card">
    <img src="cc-foto1.jpg">
    <h3>Foto Base 1</h3>
    <a href="cc-foto1.jpg" download>⬇ Baixar</a>
</div>

<div class="card">
    <img src="cc-foto2.jpg">
    <h3>Foto Base 2</h3>
    <a href="materiais/Lukeny PAINEL.jpg" download>⬇ Baixar</a>
</div>

<div class="card">
    <img src="preset-cc.jpg">
    <h3>Preset CC</h3>
    <a href="preset-cc.jpg" download>⬇ Baixar</a>
</div>

</div>

</body>
</html>
